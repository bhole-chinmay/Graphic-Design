<!DOCTYPE html>
<html>
<head>
  <title>Storyboard Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .storyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .frame {
      border: 2px solid #aaa;
      padding: 10px;
      background: #fff;
    }
    .frame img {
      width: 100%;
      height: 150px;
      background: #eee;
    }
    .caption {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Storyboard: User Login Journey</h2>
  <div class="storyboard">
    <div class="frame">
      <img src="" alt="Frame 1" />
      <div class="caption">User opens app and sees splash screen</div>
    </div>
    <div class="frame">
      <img src="" alt="Frame 2" />
      <div class="caption">User enters credentials on login screen</div>
    </div>
    <div class="frame">
      <img src="" alt="Frame 3" />
      <div class="caption">Login successful, dashboard appears</div>
    </div>
  </div>
</body>
</html>
